          <div class="container"> <!--will create a centered container with a max width of a 1000px-->
                <h1 id="contactmeText">Contact me</h1>
                <div class="col col-md-6">
                    <form>
                        <div><!--will group a few forms together as one group-->
                            <lable class="formLable" for="emailInput">Email Address</lable>
                           <div class="imgs">
                                <img id="imgContact" src="pictures/mail-icon.gif">
                           </div>
                            <input class="form-control" type="email" id="emailInput" aria-describedat="emailHelp" placeholder="Email" />
                            <small id="emailHelp" class="form-text text-muted"> Insert your email Here</small>
                        </div>
                        <div>
                            <lable class="formLable" for="nameInput">Name</lable>
                            <div class="imgs">
                                <img id="imgName" src="pictures/name-icon.gif">
                           </div>
                            <input class="form-control" id="nameInput" placeholder="Name"/>
                        </div>

                        <br/>

                        <lable class="formLable" for="messageText">Message</lable>
                        <textarea class="form-control" placeholder="Message" id="messageText" rows="6"></textarea>
                    
                        <br/>
                        <lable class="formLable" for="selectInput">
                            Type Of Message
                        </lable>
                        <select class="form-control">
                            <option>Job offer</option>
                            <option>Website ideas</option>
                            <option>Projects ideas</option>
                            <option>Just send hello!</option>
                            <option>Anything else</option>
                        </select>
                        <div class="form-check">
                            <lable class="form-check-lable">
                                <input class="form-check-input" type="checkbox" />
                                Confirm
                            </lable>
                            <button class="btn success" type="submit">Send</button>
                        </div>
                    </form>
                </div>
